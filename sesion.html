  <title>Sitio de Compras</title>
</head>
<body>
<!--navbar-->
<div class="container-fluid navbar-inverse bg-blue fixed-top">
  <nav class="navbar navbar-expand-lg container">
    <a class="navbar-brand text-white" href="#"><img id="logo" src="img/logo.png" alt="logo"></i>Banco BimYou</a>
    <button class="navbar-toggler text-white" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link text-white" href="#">Inicio <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#nosotros">Nosotros</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="sesion.html">Iniciar sesion</a>
        </li>
      </ul>
      </div>
  </nav>
</div>
<!--navbar-->

<!--form-->
<form action="">	
  <div class="container-fluid pt-5">
    <div class="container">
    <h1 class="text-primary text-center pt-5">Iniciar sesión</h1>
  <h6 class="text-secondary text-center mt-3 py-4">Todos los datos son obligatorios</h6>
  <div class="form-row mt-5">
    <div class="col-md-2"></div>
    <div class="form-group col-md-4">
      <label for="rut">RUT</label>
      <input type="number" class="form-control form-control-sm" id="rut" name="rut" placeholder="RUT" required="required">
    </div>
    <div class="form-group col-md-4">
      <label for="clave">Contraseña</label>
      <input type="password" class="form-control form-control-sm" id="clave" name="clave" placeholder="Contraseña" required="required" onKeyPress="VerificarTecla(event);">
    </div>
    <div class="col-md-2"></div>
  </div>
  <div class="text-center col-md-12 mt-5">
  <button type="button" class="btn btn-primary px-5" onclick="IniciarSesion();">Acceder</button>
  <button type="button" class="btn btn-primary px-5">Cancelar</button>
  </div>
  </div>
</div>
</form>
<!--form-->
<footer class="container-fluid bg-black text-center text-white mt-5 py-5">
    <p>Derechos Reservados 2019.</p>
</footer>
<script src="js/AjaxRequest.js" type="text/javascript"></script>
<script src="js/CuentaUsuario.js" type="text/javascript"></script>
